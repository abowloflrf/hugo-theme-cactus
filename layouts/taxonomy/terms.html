{{ define "main" }}

<main>
    <span class="tags"><i class="fas fa-tags"></i> All tags</span>
    <hr>
    <section class="tag-list">
        {{ range .Data.Terms.Alphabetical }}
            <span class="tag"><a href="{{ .Page.RelPermalink }}"><b># {{ .Page.Title }}</b>[{{ .Count }}]</a></span>
        {{ end }}
    </section>
</main>

{{ end }}
