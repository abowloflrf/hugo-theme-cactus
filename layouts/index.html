{{ define "main" }}

<section id="about">
    <p>{{ .Site.Params.description | markdownify }}</p>
</section>
<section id="writing">
    <h1><a href="#">Posts</a></h1>
    <ul class="post-list">
        {{ range first 10 (where .Pages "Section" "posts") }}
        <li class="post-item">
            <div class="meta">
                <time datetime="{{ .PublishDate }}" itemprop="datePublished">{{ .Date.Format "2006-01-02" }}</time>
            </div>
            <span><a href="{{ .Permalink }}"><b>{{ .Title }}</b></a></span>
        </li>
        {{ end }}
    </ul>
</section>
<section id="tags" class="tag-list">
    <h1><a href="#">Tags</a></h1>
    {{ range .Site.Taxonomies.tags}}
        <span class="tag"><a href="{{ .Page.Permalink }}"><b># {{ .Page.Title }}</b>[{{ .Count }}]</a></span>
    {{ end }}
</section>

{{ end }}
